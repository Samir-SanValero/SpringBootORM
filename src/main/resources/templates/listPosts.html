<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List post</title>
</head>

    <body>
        <label>List</label>

        <div></div>

        <li th:each="post : ${posts}"
            th:object="${post}">

            <span style="color: red"
                th:text="*{title}">
            </span>

        </li>
    </body>

</html>
